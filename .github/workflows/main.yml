name: Deploy Web Aplikacije na Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 1. Setup Node.js (v18.x)
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: 2. Instalacija ovisnosti
        run: npm install

      # PRVI DEBUG KORAK: Provjeri varijable okoline
      - name: DEBUG: Provjeri Firebase varijable okoline
        run: |
          echo "--- Provjera varijabli okoline za Firebase Build ---"
          echo "API Key (duljina): ${#NEXT_PUBLIC_FIREBASE_API_KEY}"
          echo "Auth Domain: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}"
          echo "Project ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}"
          echo "App ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}"
          if [ -z "${NEXT_PUBLIC_FIREBASE_API_KEY}" ]; then
            echo "UPOZORENJE: NEXT_PUBLIC_FIREBASE_API_KEY je prazan ili nedefiniran!"
          fi
          if [ -z "${NEXT_PUBLIC_FIREBASE_APP_ID}" ]; then
            echo "UPOZORENJE: NEXT_PUBLIC_FIREBASE_APP_ID je prazan ili nedefiniran!"
          fi
          echo "-----------------------------------------------------"
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          fi
          echo "-----------------------------------------------------"
          
      - name: 3. Izgradnja aplikacije (Build)
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }} 
    
      - name: Instalacija Firebase CLI
        run: npm install -g firebase-tools

      - name: 4. Konfiguracija Servisnog Računa za Firebase CLI
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROPERESCUEHR }}
        run: |
          echo "${SERVICE_ACCOUNT_KEY}" > firebase-service-account-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=${PWD}/firebase-service-account-key.json" >> $GITHUB_ENV
          
      - name: 5. Omogući Web Frameworks Experiment
        run: firebase experiments:enable webframeworks

      - name: 6. Deploy na Firebase Hosting
        run: firebase deploy --only hosting --project roperescuehr

      - name: Završetak Deploya
        run: echo "Deploy Complete!"
